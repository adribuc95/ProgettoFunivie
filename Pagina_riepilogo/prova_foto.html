<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
        window.onload = scegliFoto;

        var immagini = new Array("Campiglio.png","Skirama.jpg");

        function scegliFoto() {
             var randomNum = Math.floor(Math.random() * immagini.length);
             document.getElementById("immagine").src = immagini[randomNum];
         }
        </script>
        <style>
            #immagine {
                width: 100%;
        position: fixed;
        top: 0;
        left: 0;
}
            
        </style>

    </head>
    <body>
        <img id="immagine" src="" alt="foto">
    </body>
</html>
